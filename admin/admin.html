<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel - Sports Buddy</title>
  </head>
  <body>
    <h2>Admin Panel</h2>
    <form id="eventForm">
      <input
        type="text"
        id="eventName"
        placeholder="Event Name"
        required
      /><br />
      <input type="text" id="city" placeholder="City" required /><br />
      <input type="text" id="area" placeholder="Area" required /><br />
      <input type="datetime-local" id="dateTime" required /><br />
      <button type="submit">Add Event</button>
    </form>

    <ul id="eventList"></ul>

    <script type="module" src="admin.js"></script>
  </body>
</html>
