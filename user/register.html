<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sports Buddy</title>
    <style>
      /* ==== RESET ==== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px 30px;
        border-radius: 15px;
        width: 350px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #fff;
        letter-spacing: 1px;
      }

      form input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        outline: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 15px;
      }

      form input:focus {
        background: #fff;
        box-shadow: 0 0 5px #00b4ff;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        background: #00b4ff;
        color: #fff;
        font-size: 16px;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #0092d1;
      }

      p {
        margin-top: 15px;
        font-size: 14px;
      }

      p a {
        color: #00b4ff;
        text-decoration: none;
        font-weight: 500;
      }

      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAY7xm7_LV3eeme_ZknpdEvSz6vlUhxWLk",
        authDomain: "sports-buddy-22af5.firebaseapp.com",
        projectId: "sports-buddy-22af5",
        storageBucket: "sports-buddy-22af5.firebasestorage.app",
        messagingSenderId: "726616315879",
        appId: "1:726616315879:web:5189748be0b5c577d88f42",
        measurementId: "G-J166TVZ6DV",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const userCred = await createUserWithEmailAndPassword(
              auth,
              email,
              password
            );
            await setDoc(doc(db, "users", userCred.user.uid), {
              name,
              email,
              createdAt: new Date(),
            });
            alert("Registered successfully!");
            window.location.href = "login.html";
          } catch (err) {
            alert(err.message);
          }
        });
    </script>
  </body>
</html>
